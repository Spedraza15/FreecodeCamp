<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"  href="CeEseEse/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
    <title>Freecodecamp</title>
</head>
<body>
    <h1 class="title">CatPhotoApp</h1>
    <div>
        <p>Click here to view more <a href="https://www.freecodecamp.org/espanol/learn/responsive-web-design/basic-css/specify-how-fonts-should-degrade#">cat photos</a> </p>
        
            <a href="#"><img class="thick-green-border catimage" src="./imgs/relaxing-cat.jpg" style="width: 100px;" alt="a relaxed cat"></a>
       
    </div>
    <div>
        <p>Things cats love:</p>
        <ul>
            <li>cat nip</li>
            <li>laser pointer</li>
            <li>lasagna</li>
        </ul>
        <p>Top 3 things cats hate:</p>
        <ol>
            <li>flea treatment</li>
            <li>thunder</li>
            <li>other cats</li>
        </ol>
    </div>
    <div>
        <form action="https://freecatphotoapp.com/submit-cat-photo">
            <label for="indoor"><input type="radio" name="indoor-outdoor" id="indoor" value="indoor" checked>Indoor</label>
            <label for="outdoor"><input type="radio" name="indoor-outdoor" id="outdoor" value="outdoor">Outdoor</label><br>
            <label for="outdoor"><input type="checkbox" name="personality" id="loving" value="loving" checked>Loving</label>
            <label for="outdoor"><input type="checkbox" name="personality" id="lazy" value="lazy">Lazy</label>
            <label for="outdoor"><input type="checkbox" name="personality" id="energetic" value="energetic">Energetic</label><br>

            <input type="text" placeholder="cat photo URL" required>
            <button type="submit">Submit</button>


        </form>
    </div>
   
</body>
</html>
